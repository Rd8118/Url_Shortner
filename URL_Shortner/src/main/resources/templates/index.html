<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facce, #00f9fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            color: #333;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
            color: #444;
        }

        input {
            width: calc(100% - 10px);
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:focus {
            outline: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 20px;
            color: black;
            font-size: 0.9em;
            color: #eee;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the URL Shortener</h1>
    </header>

    <div class="container">
        <form th:action="@{/process}" method="post" th:object="${urlModel}">
            <label for="longUrl">Enter Long URL:</label>
            <input type="text" id="longUrl" th:field="*{longUrl}" placeholder="Enter a long URL" required />

            <label for="shortUrl">Shortened URL:</label>
            <input type="text" id="shortUrl" th:value="${shortUrl}" readonly />

            <button type="submit">Shorten URL</button>
        </form>
    </div>

    <footer>
        &copy; URL Shortener. All rights reserved.
    </footer>
</body>
</html>
